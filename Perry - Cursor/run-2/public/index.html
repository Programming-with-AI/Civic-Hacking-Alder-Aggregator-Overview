<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Madison Alder Blog Aggregator</title>
  <meta name="description" content="Aggregated blog posts from all 20 Madison Common Council Alders">
  
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'media',
      theme: {
        extend: {
          colors: {
            madison: {
              blue: '#003366',
              gold: '#FFB81C'
            }
          }
        }
      }
    }
  </script>
  
  <!-- Custom styles -->
  <style>
    /* Smooth transitions for dark mode */
    * {
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
  <div class="max-w-4xl mx-auto px-4 py-8">
    <!-- Header -->
    <header class="mb-8">
      <h1 class="text-3xl md:text-4xl font-bold text-madison-blue dark:text-madison-gold mb-2">
        Madison Alder Blog Aggregator
      </h1>
      <p class="text-gray-600 dark:text-gray-400 text-lg">
        Aggregated blog posts from all 20 Madison Common Council Alders. 
        Stay informed about what's happening in your city.
      </p>
      <div class="mt-4 flex flex-wrap gap-4 text-sm">
        <span id="post-count" class="text-gray-500 dark:text-gray-400"></span>
        <a href="feed.xml" class="inline-flex items-center gap-1 text-orange-600 dark:text-orange-400 hover:underline">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path d="M5 3a1 1 0 000 2c5.523 0 10 4.477 10 10a1 1 0 102 0C17 8.373 11.627 3 5 3z"/>
            <path d="M4 9a1 1 0 011-1 7 7 0 017 7 1 1 0 11-2 0 5 5 0 00-5-5 1 1 0 01-1-1z"/>
            <circle cx="5" cy="15" r="2"/>
          </svg>
          Subscribe via RSS
        </a>
      </div>
    </header>

    <!-- Filter controls -->
    <div class="mb-6 flex flex-col sm:flex-row gap-4">
      <div class="flex-1">
        <label for="district-filter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
          Filter by District
        </label>
        <select id="district-filter" 
                class="w-full px-3 py-2 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-madison-blue dark:focus:ring-madison-gold">
          <option value="">All Districts</option>
        </select>
      </div>
      <div class="flex-1">
        <label for="search-input" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
          Search
        </label>
        <input type="text" id="search-input" placeholder="Search posts..."
               class="w-full px-3 py-2 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-madison-blue dark:focus:ring-madison-gold">
      </div>
    </div>

    <!-- Posts list -->
    <main id="posts-container" class="space-y-4">
      <div class="text-center py-12 text-gray-500">Loading posts...</div>
    </main>

    <!-- Pagination -->
    <nav id="pagination" class="mt-8 flex justify-center items-center gap-2" aria-label="Pagination">
    </nav>

    <!-- Footer -->
    <footer class="mt-12 pt-8 border-t border-gray-200 dark:border-gray-700 text-center text-sm text-gray-500 dark:text-gray-400">
      <p>
        Data sourced from 
        <a href="https://www.cityofmadison.com/council" class="text-madison-blue dark:text-madison-gold hover:underline">
          City of Madison Common Council
        </a>
      </p>
      <p class="mt-1">
        A civic project â€¢ <a href="https://github.com/Programming-with-AI/Civic-Hacking-Alder-Aggregator-Overview" class="hover:underline">Learn more</a>
      </p>
    </footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
